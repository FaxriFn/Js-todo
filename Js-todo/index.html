<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d6c048210c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
   
<div class="content">
<div class="left-content">
    <div class="left">
    
    <h3 class="p-head">LISTS</h3>
    <div class="save">
        <a href="#">Save </a>
    </div>
    <a href="#" class="newList"> + Add new list</a>
</div>
</div>


<div class="right-content">
<div class="list">
    <div class="top">
        <h2>Untitled List</h2>
        <i class="fas fa-sync-alt"></i> 
    </div>
    <div class="input">
        <ul id="add-item" class="items">
            <li>
            <form>
            <input  class="new-item" placeholder="Add to your list..." type="text">
         
          <input class="submit-new-item"  title="click this or press enter to submit" class="icon-return">
        </form>
      </li>
      </ul>
        <ul class="items ui-sortable item-list"></ul>
      </div>
      <button type="button" class="link-button clear-completed js-clear-completed">Clear all completed</button>
</div>


</div>


</div>





    <script src="js/script.js"></script>
</body>
</html>
